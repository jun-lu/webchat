<script type="text/javascript">
WE.albums = {
	init:function(){
		var albums = $('#albums-list');

		this.ui = {
			editBtn:albums.find('.icon-edit')
		}

		this.regEvent();
	},
	regEvent:function(){
		var _this = this;

		this.ui.editBtn.click(function(){
			_this.editAlbums();
		});
	},
	editAlbums:function(){

		var dialog = new WE.Dialog({
			title:'编辑相册',
			id:'editAlbums',
			width:400,
			height:200
		});

		dialog.show();

		//var html = WE.kit.tmpl( $('#edit-albums').html(), )
		var html = $('#edit-albums').html();
		dialog.append( html );


	}
}


$(function(){
	WE.albums.init();
})
